<!doctype html>
<html>
	<head> </head>
	<body>
		<script>
			const checkCookiesEnable = () => {
				let isCookieEnabled = window.navigator.cookieEnabled
					? true
					: false

				if (
					typeof window.navigator.cookieEnabled == 'undefined' &&
					!isCookieEnabled
				) {
					document.cookie = 'testcookie'
					isCookieEnabled =
						document.cookie.indexOf('testcookie') != -1
							? true
							: false
				}

				return isCookieEnabled
			}
			;(function () {
				window.addEventListener('message', (event) => {
					try {
						let data = JSON.parse(event.data)
						if (data['test'] !== 'cookie') return
						let result = checkCookiesEnable()
						parent.postMessage(
							JSON.stringify({
								result: result,
							}),
							event.origin,
						)
					} catch (e) {
						console.error(e)
					}
				})
			})()
		</script>
	</body>
</html>
